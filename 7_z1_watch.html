<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
</head>


<body>
    <script src="./vue.min.js"></script>

    <div id="watch-example">
        <p>
           请输入用户id
            <input v-model="userId">
        </p>
        <p>{{JSON.stringify(userDetails)}}</p>
        <p>{{ userDetails.userId  }}</p>
        <p>{{ userDetails.userName }}</p>
        <p>{{ userDetails.password }}</p>
        <p>{{ userDetails.phone }}</p>
    </div>

    <!-- 因为 AJAX 库和通用工具的生态已经相当丰富，Vue 核心代码没有重复 -->
    <!-- 提供这些功能以保持精简。这也可以让你自由选择自己更熟悉的工具。 -->
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
    <script>
        new Vue({
            el: '#watch-example',
            data: {
                userId: '',
                userDetails:{"fe":"fe"}// '请在上面的编辑框中输入用户id'
            },
            watch: {
                // 如果 `userId` 发生改变，这个函数就会运行
                userId: function (newQuestion, oldQuestion) {
                    this.userDetails = '正在输入...'
                    this.debouncedGetAnswer()
                }
            },

            created: function () {
                // `_.debounce` 是一个通过 Lodash 限制操作频率的函数。
                // 在这个例子中，我们希望限制访问 yesno.wtf/api 的频率
                // AJAX 请求直到用户输入完毕才会发出。想要了解更多关于
                // `_.debounce` 函数 (及其近亲 `_.throttle`) 的知识，
                // 请参考：https://lodash.com/docs#debounce
                this.debouncedGetAnswer = _.debounce(this.getUserDetails, 500)
            },
            methods: {
                getUserDetails: function () {

                    this.userDetails = '正在查找...'
                    var vm = this
                    axios.get('http://127.0.0.1:8080/user/get?userId='+this.userId)
                        .then(function (response) {
                            vm.userDetails = response.data
                        })
                        .catch(function (error) {
                            vm.userDetails = 'Error! Could not reach the API. ' + error
                        })
                    return this.userDetails
                }
            }
        })
    </script>

</body>

</html>
