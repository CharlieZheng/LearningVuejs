<!DOCTYPE html>
<!--
   .lazy修饰符的作用是当光标离开编辑框点击其它地方时才触发数据绑定更新

-->
<html>

<head>
    <meta charset="utf-8">
    <title>llllllllloooolllllllll</title>
</head>


<body>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>




    <div id="app">
        <p>input 元素：</p>
        <input v-model.lazy="message" placeholder="编辑我……">
        <p>消息是: {{ message }}</p>

        <p>textarea 元素：</p>
        <p style="white-space: pre">{{ message2 }}</p>
        <textarea v-model="message2" placeholder="多行文本输入……"></textarea>
        <br/>
        <h1>复选框</h1>
        <br/>
        <p>单个复选框：</p>
        <input type="checkbox" id="checkbox" v-model="checked">
        <label for="checkbox">{{ checked }}</label>

        <p>多个复选框：</p>
        <input type="checkbox" id="runoob" value="Runoob" v-model="checkedNames">
        <label for="runoob">Runoob</label>
        <input type="checkbox" id="google" value="Google" v-model="checkedNames">
        <label for="google">Google</label>
        <input type="checkbox" id="taobao" value="Taobao" v-model="checkedNames">
        <label for="taobao">taobao</label>
        <br>
        <span>选择的值为: {{ checkedNames }}</span>

        <br/>
        <h1>单选按钮</h1>
        <br/>

        <input type="radio" id="runoob2_whatever" value="Runoob" v-model="picked">
        <label for="runoob2_whatever">Runoob</label>
        <br>
        <input type="radio" id="google2_whatever" value="Google" v-model="picked">
        <label for="google2_whatever">Google</label>
        <br>
        <span>选中值为: {{ picked }}</span>
        <br/>
        <h1>select列表</h1>
        <br/>

        <select v-model="selected" name="fruit">
            <option value="">选择一个网站</option>
            <option value="www.runoob.com">Runoob</option>
            <option value="www.google.com">Google</option>
          </select>
         
          <div id="output">
              选择的网站是: {{selected}}
          </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Runoob',
                message2: '菜鸟教程\r\nhttp://www.runoob.com',
                checked: false,
                checkedNames: [],
                picked: 'Runoob',
                selected: '' 
            }
        })
    </script>



</body>

</html>
