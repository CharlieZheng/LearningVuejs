<!DOCTYPE html>
<!--
    v-show和v-if用在是否插入节点的逻辑上，效果一样，原理不知道
    字面意思来看，v-show是否显示，而v-if是否插入
-->
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
</head>


<body>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>

    <div id="app">

        <input type="checkbox" v-model="class_whatever" id="r1" />

        <br>
        <div v-if="class_whatever">
            不识庐山真面目
        </div>
        <div v-else>
            只缘身在此山中
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                class_whatever: false
            }
        });
    </script>
</body>

</html>
