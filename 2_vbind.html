<!DOCTYPE html>
<!--
    v-bind:xxxx
    v-on:xxxx

  
-->
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
</head>


<body>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>

    <div id="app">
        <a v-bind:href="url">{{name}}</a>
        <br/>
        <button v-on:click="redirect">京东</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                name: "百度",
                url: "https://www.baidu.com/"
            },
            methods: {
                redirect: function () {
                    console.log("log: "+this.url)
                    this.name="东京".split("").reverse().join("")
                    this.url = "https://www.jd.com/"
                }
            }
        });
    </script>
</body>

</html>
