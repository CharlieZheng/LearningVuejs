<!DOCTYPE html>
<!--
    组件的两种注册方式，通过例子可以看出哪种的优先级高。

-->
<html>

<head>
    <meta charset="utf-8">
    <title>llllllllloooolllllllll</title>
</head>


<body>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>

    <div id="app">
        <p>页面载入时，input 元素自动获取焦点：</p>
        <div v-focus="VAluE('Welcome, ')"  v-focus:hello.a.b="message">郑汉荣1</div>

    </div>

    <script>
        // 注册一个全局自定义指令 v-focus
       /*Vue.directive('focus', {
            // 当绑定元素插入到 DOM 中。
            inserted: function (el) {
                // 聚焦元素
                el.focus()
            },
                    bind: function (el, binding, vnode) {
                        console.log("ge")
                        var s = JSON.stringify
                        el.innerHTML =
                            'name: ' + s(binding.name) + '<br>' +
                            'value: ' + s(binding.value) + '<br>' +
                            'expression: ' + s(binding.expression) + '<br>' +
                            'argument: ' + s(binding.arg) + '<br>' +
                            'modifiers: ' + s(binding.modifiers) + '<br>' +
                            'vnode keys: ' + Object.keys(vnode).join(', ')
                    }
        })*/
        // 创建根实例
        new Vue({
            el: '#app',
            directives: {
                // 注册一个局部的自定义指令 v-focus
                focus: {
                    // 指令的定义
                    inserted: function (el, binding, vnode, oldVnode) {
                        // 聚焦元素
                        el.focus()
                           console.log(binding)
                           console.log(binding.name, "value: " + binding.value, "oldValue: " + binding.oldValue, "expression: " + binding.expression, "arg: " + binding.arg, binding.modifiers)
                           console.log(vnode)
                           console.log(oldVnode)
                           
                    },
                    bind: function (el, binding, vnode) {
                        console.log("ge")
                        var s = JSON.stringify
                        el.innerHTML =
                            'name: ' + s(binding.name) + '<br>' +
                            'value: ' + s(binding.value) + '<br>' +
                            'expression: ' + s(binding.expression) + '<br>' +
                            'argument: ' + s(binding.arg) + '<br>' +
                            'modifiers: ' + s(binding.modifiers) + '<br>' +
                            'vnode keys: ' + Object.keys(vnode).join(', ')
                    }
                }
            },
            data: {

                message: '菜鸟教程!'
            },
            methods: {
                VAluE: function (value) {
                    return value + "Hello World!"
                }
            }
        })
    </script>

</body>

</html>
