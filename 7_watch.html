<!DOCTYPE html>
<!--
   watch可以用来实现动画？
-->
<html>

<head>
    <meta charset="utf-8">
    <title>llllllllloooolllllllll</title>
</head>


<body>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>



    <div id="computed_props">
        千米 :
        <input type="text" v-model="kilometers"> 米 :
        <input type="text" v-model="meters">
    </div>
    <p id="info"></p>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#computed_props',
            data: {
                kilometers: 0,
                meters: 0
            },
            methods: {
            },
            computed: {
            },
            watch: {
                kilometers: function (val) {
                    this.kilometers = val;
                    this.meters = val * 1000;
                },
                meters: function (val) {
                    this.kilometers = val / 1000;
                    this.meters = val;
                }
            }
        });
       // 这里的$watch方法跟在Vue({})里面的watch属性的功能是一样的，它们都是监听data里的kilometers对象
       // 两个起到的作用将叠加在一起
        // $watch 是一个实例方法
        vm.$watch('kilometers', function (newValue, oldValue) {
           /*
           和什么的watch属性所声明的代码块作用一致
           vm.kilometers = newValue;
			  vm.meters = newValue * 1000;
           */
            // 这个回调将在 vm.kilometers 改变后调用
            document.getElementById("info").innerHTML = "修改前值为: " + oldValue + "，修改后值为: " + newValue;
        })
    </script>


</body>

</html>
