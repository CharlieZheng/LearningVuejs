<!DOCTYPE html>
<!--
    
-->
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
</head>


<body>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>

    <div id="app">
        <ul>
          <li v-for="value,key,index in object">
        <h1> {{key}}</h1>{{ value }}<br/>{{index}}
          </li>
        </ul>
      </div>
       
      <script>
      new Vue({
        el: '#app',
        data: {
          object: {
            name: '菜鸟教程',
            url: 'http://www.runoob.com',
            slogan: '学的不仅是技术，更是梦想！'
          }
        }
      })
      </script>
      
  
</body>

</html>
